<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1100px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .producto {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .producto img {
            width: 100px;
            border-radius: 10px;
        }
        .producto-info {
            flex: 1;
            margin-left: 20px;
        }
        .precio {
            font-size: 20px;
            color: #ff6f61;
            font-weight: 700;
        }
        .btn-pagar {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-pagar:hover {
            background-color: #e55b50;
        }
        .btn-eliminar {
            background: red;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ›’ Tu carrito</h1>

        <div id="lista-carrito"></div>

        <p class="precio" id="total">Total: $0</p>
        <button class="btn-pagar" onclick="irAPago()">Proceder al pago</button>
    </div>

<script>
    const productos = {
        1: { nombre: "Juego Carrera MÃ¡xima", precio: 450, imagen: "images/images/l1.jpg" },
        2: { nombre: "Juego AcciÃ³n Avanzada", precio: 500, imagen: "images/images/l2.jpg" },
        3: { nombre: "Juego Estrategia Final", precio: 550, imagen: "images/images/l3.jpg" },
        4: { nombre: "Juego Estrategia Final", precio: 550, imagen: "images/images/l4.jpg" },
        5: { nombre: "Juego Estrategia Final", precio: 550, imagen: "images/images/l5.jpg" },
        6: { nombre: "Juego Estrategia Final", precio: 550, imagen: "images/images/l6.jpg" },
        7: { nombre: "Juego Estrategia Final", precio: 550, imagen: "images/images/l7.jpg" },
        8: { nombre: "Juego Estrategia Final", precio: 550, imagen: "images/images/l8.jpg" },
        9: { nombre: "Juego Estrategia Final", precio: 550, imagen: "images/images/l9.jpg" },
    };

    function mostrarCarrito() {
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        let contenedor = document.getElementById('lista-carrito');
        contenedor.innerHTML = '';
        let total = 0;

        carrito.forEach((id, index) => {
            let prod = productos[id];
            total += prod.precio;

            let div = document.createElement('div');
            div.className = 'producto';
            div.innerHTML = `
                <img src="${prod.imagen}" alt="${prod.nombre}">
                <div class="producto-info">
                    <h3>${prod.nombre}</h3>
                    <p class="precio">$${prod.precio}</p>
                </div>
                <button class="btn-eliminar" onclick="eliminarDelCarrito(${index})">Eliminar</button>
            `;
            contenedor.appendChild(div);
        });

        document.getElementById('total').textContent = 'Total: $' + total;
    }

    function eliminarDelCarrito(index) {
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        carrito.splice(index, 1);
        localStorage.setItem('carrito', JSON.stringify(carrito));
        mostrarCarrito();
    }

    function irAPago() {
        window.location.href = 'pago.html';
    }

    mostrarCarrito();
</script>

</body>
</html>
